<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management System - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: #FFF5EB;
        }
        .form-signin {
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #2f4858;
            text-align: center;
            font-size: 50px;
            margin-top: 30px;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use href="logo.jpeg"/></svg>
                <span class="fs-4" style="color: #504538;">Disaster Management System</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link active">Login</a></li>
                <li class="nav-item"><a href="signup.html" class="nav-link">Sign Up</a></li>
            </ul>
        </header>
    </div>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h1>Admin Login</h1>
            <div class="wrapper">
                <form action="LoginServlet" method="POST" class="form-signin">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div class="fixed-bottom container">
        <footer class="py-3 my-4">
            <hr/>
            <p class="text-center text-muted">&copy; IIT Dharwad, 2022</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
            integrity="sha384-B4gt1jrGC7Jh4AgTZfK5fFV3zD9UHFjhOgSR8fS1B7bAjkSAdQTYuMei95F4QNY3" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
            integrity="sha384-QJHtvGhmr9b0eDlNXj9lxrsYDeNE6gBgkqsGLUU9oHZz3JOI5xA8TXzVXuBM4jXM" 
            crossorigin="anonymous"></script>
</body>
</html>
