<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Alerts</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #FFF5EB;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
      max-width: 600px;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2f4858;
      font-size: 36px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      color: #2f4858;
      font-size: 18px;
    }

    ul li strong {
      color: #d9534f; /* Red to emphasize alerts */
    }
  </style>
  </head>
    <body>
    <div class="container">
    <h2>Disaster Alerts</h2>
    <ul>
      <li><strong>Earthquake Alert:</strong> Magnitude 6.0 reported in [location]. Stay safe!</li>
      <li><strong>Flood Warning:</strong> Heavy rainfall expected in [location]. Evacuate low-lying areas.</li>
      <li><strong>Cyclone Warning:</strong> Cyclone [name] approaching [location]. Take precautions.</li>
    </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTZfK5fFV3zD9UHFjhOgSR8fS1B7bAjkSAdQTYuMei95F4QNY3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJH"></script>
    </body>
</html>
