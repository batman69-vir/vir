<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a Disaster</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #FFF5EB;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
      max-width: 600px;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2f4858;
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      color: #2f4858;
      margin-top: 10px;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      resize: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #d9534f;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Report a Disaster</h2>
    <form action="DisasterReportServlet" method="POST">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="disaster">Type of Disaster:</label>
    <select id="disaster" name="disaster" required>
        <option value="earthquake">Earthquake</option>
        <option value="flood">Flood</option>
        <option value="fire">Fire</option>
        <option value="cyclone">Cyclone</option>
        <option value="tsunami">Tsunami</option>
    </select>

    <label for="details">Details:</label>
    <textarea id="details" name="details" rows="5" required></textarea>

    <button type="submit" class="btn">Submit Report</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTZfK5fFV3zD9UHFjhOgSR8fS1B7bAjkSAdQTYuMei95F4QNY3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9AXCQQFsE4C6HKu7K1NTxHNd5umgv+J1SwjOBNNkHqIHkS5K4PpVVx1"
          crossorigin="anonymous"></script>
</body>
</html>
